name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: sudo apt-get install -y autoconf

      - name: Generate configure script
        run: autoconf

      - name: Run configure script
        run: ./configure

      - name: Build
        run: make

      - name: Check
        run: make check

      - name: Distcheck
        run: make distcheck
